<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"

    <title>Color Scheme Generator</title>
</head>

<body>
    <div class="container">
        <header>
            <form>
                <input type="color" name="color" id="color" class="color">
                <div class="custom-select">
                    <select name="mode" id="mode" class="mode">
                        <option value="monochrome">Monochrome</option>
                        <option value="monochrome-dark">Monochrome-dark</option>
                        <option value="monochrome-light">Monochrome-light</option>
                        <option value="analogic">Analogic</option>
                        <option value="complement">Complement</option>
                        <option value="analogic-complement">Analogic-complement</option>
                        <option value="triad">Triad</option>
                        <option value="quad">Quad</option>
                    </select>
                    <div class="custom-arrow">
                        <i class="fa-solid fa-chevron-down"></i>
                    </div>
                </div>
                <input type="submit" name="submit" value="Submit" id="submit" class="submit">
                <input type="submit" name="submit-random" value="Random" id="submit-random" class="submit">
            </form>
        </header>

        <div class="color-suggestions" id="color-suggestions">
            <!-- COLOR-BLOCKS -->
        </div>
